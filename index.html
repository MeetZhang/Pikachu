<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只皮卡丘</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>    
                </div>
                <div class="nose"></div>
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="face face-left"></div>
                <div class="face face-right"></div>
                <div class="upperLip upperLip-left"></div>
                <div class="upperLip upperLip-right"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow"  class="btn btn-info">慢 速</button>
        <button data-speed="normal" class="btn btn-info active">中 速</button>
        <button data-speed="fast"  class="btn btn-info">快 速</button>
    </div>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css"> -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
